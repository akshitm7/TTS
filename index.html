<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Analyzer</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('analyze')">
                <i class="fas fa-image"></i> Analyze Image
            </button>
            <button class="tab" onclick="switchTab('ask')">
                <i class="fas fa-question-circle"></i> Ask Question
            </button>
        </div>

        <div id="analyze-tab" class="tab-content active">
            <div class="form-group">
                <label>Upload Image for Analysis</label>
                <div class="file-upload">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag and drop your image here or click to browse</p>
                    <input type="file" id="image-upload" accept="image/*" onchange="previewImage(this)">
                </div>
            </div>
            <img id="preview" style="display: none;">
            <button onclick="analyzeImage()">
                <i class="fas fa-search"></i> Analyze Image
            </button>
            <div class="loading" id="loading-analyze">
                <i class="fas fa-spinner"></i> Analyzing image...
            </div>
            <div class="result" id="result-analyze">
                <!-- Audio player will be dynamically added here -->
                <audio id="audio" controls style="display: none;">
                    <source id="audio-source" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <div id="ask-tab" class="tab-content">
            <div class="form-group">
                <label>Upload Image for Question</label>
                <div class="file-upload">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag and drop your image here or click to browse</p>
                    <input type="file" id="image-upload-ask" accept="image/*" onchange="previewImageAsk(this)">
                </div>
            </div>
            <img id="preview-ask" style="display: none;">
            <div class="form-group">
                <label>Your Question</label>
                <input type="text" id="question" placeholder="What would you like to know about the image?">
            </div>
            <button onclick="askQuestion()">
                <i class="fas fa-paper-plane"></i> Ask Question
            </button>
            <div class="loading" id="loading-ask">
                <i class="fas fa-spinner"></i> Processing question...
            </div>
            <div class="result" id="result-ask"></div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
